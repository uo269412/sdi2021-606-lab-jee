<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3 th:text="#{private.message}">Esta es una zona privada la web</h3>
		<p>
			Usuario Autenticado como : <span
				sec:authentication="principal.username" th:inline="text"> </span>
		</p>
		<p th:text="#{userMarks.message}">Notas del usuario</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th th:text="#{description.message}">Descripción</th>
						<th th:text="#{points.message}">Puntuación</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:text="#{details.message}"
							th:href="${'/mark/details/' + mark.id}">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:text="#{modify.message}" th:href="${'/mark/edit/' + mark.id}">modificar</a></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:text="#{delete.message}"
							th:href="${'/mark/delete/' + mark.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
