<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head">
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2>Profesores</h2>
		<p>Los profesores que actualmente figuran en el sistema son las
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Categoría</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="teacher : ${teachersList}">
						<td th:text="${teacher.nombre}">Ejercicio 1</td>
						<td th:text="${teacher.apellidos}">10</td>
						<td th:text="${teacher.categoria}">10</td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')" th:href="${'/teacher/details/' + teacher.id}">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/teacher/edit/' + teacher.id}">modificar</a></td>
						<td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/teacher/delete/' + teacher.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
