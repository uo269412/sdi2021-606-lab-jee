<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head">
<body>

<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />



<div class="container">
  <h2 th:text="#{notes.edit}">Editar Nota</h2>
  <form class="form-horizontal" method="post" th:action = "${'/mark/edit/' + mark.id}" th:object="${mark}">
    <div class="form-group">
      <label class="control-label col-sm-2" for="description" th:text="#{description.message}">Descripción:</label>
      <div class="col-sm-10">
        <input th:value="${mark.description}" type="text" class="form-control" name="description" placeholder="Ejemplo Ejercicio 1" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd" th:text="#{points.message}">Puntuación:</label>
      <div class="col-sm-10">          
        <input th:value="${mark.score}" type="number" class="form-control" name="score" placeholder="Entre 0 y 10" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('score')}"
						th:errors="*{score}">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{modify.message}">Modificar</button>
      </div>
    </div>
  </form>
</div>


	<footer th:replace="fragments/footer" />
</body>
</html>
